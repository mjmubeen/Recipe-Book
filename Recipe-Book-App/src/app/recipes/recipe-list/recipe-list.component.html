<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="list-group" *ngFor="let recipe of recipes">
      <a href="#" class="list-group-item list-group-item-action clearfix">
        <div class="float-left">
          <h4 class="list-group-item-heading">{{recipe.name}}</h4>
          <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="float-right" *ngIf="recipe.imagePath">
          <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid"
          style="max-height: 50px;">
        </span>
      </a>
    </div>
  </div>
</div>
